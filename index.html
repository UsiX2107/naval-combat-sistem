<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Naval Combat Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Naval Combat Helper</h1>
  <p>Tool per creare navi, vedere la mappa e gestire i turni.</p>

  <div id="top-bar">
    <span id="mode-label">Modalità: Creazione</span>
    <span id="turn-label"></span>
  </div>

  <div id="app">
    <div id="map-container"></div>

    <div id="sidebar">
      <div id="mode-buttons">
        <button id="setup-mode-btn">Modalità creazione</button>
        <button id="battle-mode-btn">Modalità battaglia</button>
      </div>

      <!-- PANNELLO CREAZIONE NAVE -->
      <div id="creation-panel">
        <h2>Crea nave</h2>
        <form id="ship-form">
          <label>
            Nome:
            <input type="text" id="ship-name">
          </label>

          <label>
            Tipo:
            <select id="ship-type">
              <option value="1">Sloop</option>
              <option value="2">Goletta</option>
              <option value="3">Brigantino</option>
              <option value="4">Fregata</option>
              <option value="5">Galeone</option>
            </select>
          </label>

          <label>
            Livello (1–5):
            <select id="ship-level">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>

          <label>
            Tipo di cannoni:
            <select id="ship-cannons">
              <option value="corto">Corto raggio</option>
              <option value="medio">Medio raggio</option>
              <option value="lungo">Lungo raggio</option>
            </select>
          </label>

          <label>
            X:
            <input type="number" id="ship-x" min="0">
          </label>

          <label>
            Y:
            <input type="number" id="ship-y" min="0">
          </label>

          <fieldset>
            <legend>Stiva (palle / legno / cibo)</legend>
            <label>
              Palle:
              <input type="number" id="cargo-balls" min="0">
            </label>
            <label>
              Legno:
              <input type="number" id="cargo-wood" min="0">
            </label>
            <label>
              Cibo:
              <input type="number" id="cargo-food" min="0">
            </label>
          </fieldset>

          <fieldset>
            <legend>PF Ruoli (lascia vuoto per usare 30 × livello)</legend>
            <label>
              Ruolo 1:
              <input type="number" id="role1-hp" min="0">
            </label>
            <label>
              Ruolo 2:
              <input type="number" id="role2-hp" min="0">
            </label>
            <label>
              Ruolo 3:
              <input type="number" id="role3-hp" min="0">
            </label>
            <label>
              Ruolo 4:
              <input type="number" id="role4-hp" min="0">
            </label>
            <label>
              Ruolo 5:
              <input type="number" id="role5-hp" min="0">
            </label>
            <label>
              Ruolo 6:
              <input type="number" id="role6-hp" min="0">
            </label>
          </fieldset>

          <fieldset>
            <legend>Macchine d'assedio (max in base al tipo)</legend>
            <label>
              Slot 1:
              <select id="siege-slot-1">
                <option value="">— vuoto —</option>
                <option value="mortaio">Mortaio</option>
                <option value="ballista">Ballista</option>
                <option value="barile">Barile</option>
                <option value="polena">Polena</option>
                <option value="scudo">Scudo</option>
                <option value="lanciafiamme">Lanciafiamme</option>
                <option value="rostro">Rostro</option>
              </select>
            </label>
            <label>
              Slot 2:
              <select id="siege-slot-2">
                <option value="">— vuoto —</option>
                <option value="mortaio">Mortaio</option>
                <option value="ballista">Ballista</option>
                <option value="barile">Barile</option>
                <option value="polena">Polena</option>
                <option value="scudo">Scudo</option>
                <option value="lanciafiamme">Lanciafiamme</option>
                <option value="rostro">Rostro</option>
              </select>
            </label>
            <label>
              Slot 3:
              <select id="siege-slot-3">
                <option value="">— vuoto —</option>
                <option value="mortaio">Mortaio</option>
                <option value="ballista">Ballista</option>
                <option value="barile">Barile</option>
                <option value="polena">Polena</option>
                <option value="scudo">Scudo</option>
                <option value="lanciafiamme">Lanciafiamme</option>
                <option value="rostro">Rostro</option>
              </select>
            </label>
          </fieldset>

          <button type="submit">Aggiungi nave</button>
        </form>
      </div>

      <h2>Navi</h2>
      <ul id="ship-list"></ul>

      <h2>Dettagli nave</h2>
      <div id="ship-details">
        Seleziona una nave per vedere i dettagli.
      </div>

      <button id="next-turn-btn" style="display:none;margin-top:10px;">
        Prossimo turno
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
