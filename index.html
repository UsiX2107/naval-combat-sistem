<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Naval Combat Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Naval Combat Helper</h1>
  <p>Tool per creare navi, vedere la mappa e gestire i turni.</p>

  <div id="top-bar">
    <span id="mode-label">Modalità: Creazione</span>
    <span id="turn-label"></span>
  </div>

  <div id="app">
    <div id="map-container"></div>

    <div id="sidebar">
      <div id="mode-buttons">
        <button id="setup-mode-btn">Modalità creazione</button>
        <button id="battle-mode-btn">Modalità battaglia</button>
      </div>

      <h2>Crea nave</h2>
      <form id="ship-form">
        <label>
          Nome:
          <input type="text" id="ship-name" required>
        </label>

        <label>
          Tipo:
          <select id="ship-type">
            <option value="1">Tipo 1</option>
            <option value="2">Tipo 2</option>
            <option value="3">Tipo 3</option>
            <option value="4">Tipo 4</option>
            <option value="5">Tipo 5</option>
          </select>
        </label>

        <label>
          X:
          <input type="number" id="ship-x" min="0">
        </label>

        <label>
          Y:
          <input type="number" id="ship-y" min="0">
        </label>

        <label>
          HP max:
          <input type="number" id="ship-maxhp" min="1" value="30">
        </label>

        <button type="submit">Aggiungi nave</button>
      </form>

      <h2>Navi</h2>
      <ul id="ship-list"></ul>

      <h2>Dettagli nave</h2>
      <div id="ship-details">
        Seleziona una nave per vedere i dettagli.
      </div>

      <button id="next-turn-btn" style="display:none;margin-top:10px;">
        Prossimo turno
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
